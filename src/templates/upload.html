<!doctype html>
    <title>
        Python Flask Multiple Files Upload Example
    </title>
    <h2>
        Select file(s) to upload
    </h2>
    <p>
        {% with messages = get_flashed_messages() %}{% if messages %}
        <ul class=flashes>
            {% for message in messages %}
            <li>
                {{ message }}
            </li>
            {% endfor %}
        </ul>{% endif %}{% endwith %}
    </p>
    <form method="post" action="/" enctype="multipart/form-data">
        <dl>
            <p>
                <input type="file" name="files[]" multiple="true" autocomplete="off" required>
                <br><h3>Enter here skills required : </h3><br>
                <input type="text" id="skills_text" name="skills_text">
                <br><h3>Enter threshold here : </h3><br>
                <input type="text" id="threshold" name="threshold">
            </p>
        </dl>
        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
